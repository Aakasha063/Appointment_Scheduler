<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blog Posts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <div class="row">
    <div class="col-md-4">
      <img src="{{ blog_post.image.url }}" alt="{{ blog_post.title }}" width="100%">
    </div>
    <div class="col-md-8">
      <h1>{{ blog_post.title }}</h1>
      <p><strong>Author:</strong> {{ blog_post.author }}</p>
      <p><strong>Category:</strong> {{ blog_post.category }}</p>
      <p><strong>Summary:</strong> {{ blog_post.summary }}</p>
      <p><strong>Content:</strong> {{ blog_post.content }}</p>
      <p><strong>Created at:</strong> {{ blog_post.created_at }}</p>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
